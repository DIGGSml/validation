<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIGGS CodeSpace Validator</title>
        <link rel="stylesheet" href="https://diggsml.org/def/stylesheets/cs_validator.css">
        <script src="https://diggsml.org/def/scripts/cs_validator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>DIGGS CodeSpace Validator</h1>
            <div class="upload-container">
                <label for="file-upload">Choose XML File</label>
                <input type="file" id="file-upload" accept=".xml" />
                <div id="filename-display"></div>
                <button id="validate-button">Validate</button>
            </div>
            <div id="loading">
                <div class="spinner"></div>
                <p>Processing... This may take a moment for large files.</p>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="validation-results">
                <div class="controls">
                    <div class="filter-controls">
                        <label for="level-filter">Filter by level:</label>
                        <select id="level-filter">
                            <option value="all">All</option>
                            <option value="error">Errors</option>
                            <option value="warning">Warnings</option>
                            <option value="info">Info</option>
                        </select>
                    </div>
                    <div class="debug-controls">
                        <label for="debug-toggle">Show debug info:</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="debug-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="validation-summary">
                    <p><strong>Summary:</strong> <span id="summary-text">No validation performed yet.</span></p>
                    <div class="export-buttons">
                        <button class="export-button" id="export-csv">Export CSV</button>
                        <button class="export-button" id="export-html">Export HTML</button>
                    </div>
                </div>
                <div id="results-container">
                    <table id="results-table">
                        <thead>
                            <tr class="header-row">
                                <th>Severity</th>
                                <th>Message</th>
                                <th>Line #</th>
                                <th>Source XML</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
